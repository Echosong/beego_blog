<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; Charset=gb2312">
    <meta http-equiv="Content-Language" content="zh-CN">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="Keywords" content="{{.config.keywords}}">
    <meta name="Description" content="{{.config.description}}">
    <title>{{.actionName}}-{{.config.title}}</title>
    <link rel="shortcut icon" href="/static/images/f.ico" type="image/x-icon">
    <!--Layui-->
    <link href="/static/plug/layui/css/layui.css" rel="stylesheet" />
    <!--font-awesome-->
    <link href="/static/plug/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <!--全局样式表-->
    <link href="/static/css/global.css" rel="stylesheet" />
    <!-- 本页样式表 -->
    <link href="/static/css/{{.actionName}}.css" rel="stylesheet" />
    <script src="/static/js/jquery.min.js"></script>
</head>
<body>
<!-- 导航 -->
<nav class="blog-nav layui-header">
    <div class="blog-container">
        <!-- QQ互联登陆 -->
        <a href="javascript:;" class="blog-user">
            <i class="fa fa-qq"></i>
        </a>
        <a href="javascript:;" class="blog-user layui-hide">
            <img src="/static/images/Absolutely.jpg" alt="Absolutely" title="Absolutely" />
        </a>
        <!-- 不落阁 -->
        <a class="blog-logo" href="home.html"> {{index .config "title"}}</a>
        <!-- 导航菜单 -->
        <ul class="layui-nav" lay-filter="nav">
            <li class="layui-nav-item" id="home">
                <a href="home.html"><i class="fa fa-home fa-fw"></i>&nbsp;网站首页</a>
            </li>
            <li class="layui-nav-item" id="article">
                <a href="article.html"><i class="fa fa-file-text fa-fw"></i>&nbsp;文章专栏</a>
            </li>
            <li class="layui-nav-item" id="resource">
                <a href="resource.html"><i class="fa fa-tags fa-fw"></i>&nbsp;资源分享</a>
            </li>
            <li class="layui-nav-item" id="timeline">
                <a href="timeline.html"><i class="fa fa-hourglass-half fa-fw"></i>&nbsp;点点滴滴</a>
            </li>
            <li class="layui-nav-item" id="about">
                <a href="about.html"><i class="fa fa-info fa-fw"></i>&nbsp;关于本站</a>
            </li>
        </ul>
        <!-- 手机和平板的导航开关 -->
        <a class="blog-navicon" href="javascript:;">
            <i class="fa fa-navicon"></i>
        </a>
    </div>
</nav>
<script>
    var idUrl = location.pathname.replace("/", "").replace(".html", "");
    $(".layui-nav-item").removeClass("layui-this");
    $("#"+idUrl).addClass("layui-this");
</script>
